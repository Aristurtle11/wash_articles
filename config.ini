[app]
default_spider = example

[paths]
data_dir = data
raw_dir = data/raw
processed_dir = data/processed
log_dir = data/logs
state_dir = data/state
cookie_jar = data/state/cookies.txt

[http]
min_delay = 0.5
max_delay = 1.5
max_attempts = 3
backoff_factor = 1.5
timeout = 10

[spider:example]
start_url = https://example.com/

[spider:realtor]
start_url = https://www.realtor.com/news/trends/nasa-employee-mortgage-fraud-luxury-texas-home/

[ai]
model = gemini-2.5-flash
prompt_path = prompts/translation_prompt.txt
output_dir = data/translated
input_glob = data/raw/realtor/news_trends_nasa-employee-mortgage-fraud-luxury-texas-home_core_paragraphs.txt
target_language = zh-CN
timeout = 30

[formatting]
model = gemini-2.5-flash
prompt_path = prompts/formatting_prompt.txt
output_dir = data/translated
input_glob = data/translated/**/*.translated.txt
timeout = 30
